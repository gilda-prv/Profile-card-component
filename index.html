<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="images/bg-pattern-card.svg" alt="" class="img-bac" />

          <img src="images/image-victor.jpg" alt="" class="img-pro" />
        </div>
        <div class="card-content">
          <div class="name">
            <h3 class="card-naem">Victor Crest</h3>
            <h4 class="card-num">26</h4>
          </div>
          <p class="card-city">London</p>
        </div>
      </div>
    </div>

    <!-- 80K Followers 803K Likes 1.4K Photos -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gilda-prv</a>.
    </div>
  </body>
</html>
